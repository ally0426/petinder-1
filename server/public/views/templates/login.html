<div class="login-container container col-xs-10 col-xs-offset-1 col-sm-3">
    <div class="text-center">
        <h1><i class="fa fa-paw"></i> pawsibilities.</h1>
        <p>Find the <i>purrrfect</i> match!</p>
    </div>
    <h2 class="lead">Login</h2>
      <form ng-submit="lc.login()">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
                </div>
                <input type="text" ng-model="lc.user.username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock" aria-hidden="true"></i></span>
                </div>
                <input type="password" ng-model="lc.user.password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div>
                <input class="btn btn-block btn-default btn-info" type="submit" name="submit" value="Log In" />
            </div>
            <div class="text-center">
                <a href="#register">Register</a>
            </div>
      </form>
      <h2 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
  </div>
