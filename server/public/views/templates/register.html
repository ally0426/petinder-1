<div class="container col-xs-10 col-xs-offset-1 col-sm-3">
  <h1>Pawsibilities</h1>
  <h2 class="lead">Register User</h2>
  <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{ lc.message }}</h1>
  <form ng-submit="lc.registerUser()">
    <div class="input-group mb-3">
        <input type="text" ng-model="lc.register.firstName" class="form-control" placeholder="First Name" aria-label="firstName" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <input type="text" ng-model="lc.register.lastName" class="form-control" placeholder="Last Name" aria-label="lastName" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <input type="email" ng-model="lc.register.email" class="form-control" placeholder="E-mail" aria-label="email" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <input type="text" ng-model="lc.register.zipCode" class="form-control" placeholder="Zip Code" aria-label="zipCode" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <input type="text" ng-model="lc.register.username" class="form-control" placeholder="Username" aria-label="username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <input type="password" ng-model="lc.register.password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
    </div>
    <!-- <div class="input-group mb-3">
        <label for="dogsCheckbox">Dogs:</label>
        <input type="checkbox" id="dogsCheckbox" value="1">
        <br>
        <label for="catsCheckbox">Cats:</label>
        <input type="checkbox" id="catsCheckbox" value="2">
      </div> -->
    <input class="btn btn-primary" type="submit" name="submit" value="Register" />
      <div>Already have an account? <a href="#login">Log In</a></div>

  </form>

</div>
